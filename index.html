<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayşe Sude Özden</title>
    <style>
        /* Genel stil */
        body {
            font-family: 'Arial', sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* Başlık */
        h1 {
            color: #4CAF50;
            font-size: 3em;
            margin-top: 50px;
        }

        /* Paragraf */
        p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.6;
            margin-top: 20px;
        }

        /* Profil kartı */
        .profile-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            transition: transform 0.3s ease-in-out;
        }

        .profile-card:hover {
            transform: translateY(-10px);
        }

        /* Sosyal medya butonu */
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merhaba, ben Ayşe Sude Özden!</h1>
        <div class="profile-card">
            <p>Bu, GitHub Pages üzerinde barındırılan basit kişisel web sayfam. Burada hakkında kısmı, projelerim ve daha fazlasını paylaşabilirim!</p>
            <a href="https://github.com/aysesudeozden" class="btn" target="_blank">GitHub Profilime Git</a>
        </div>
    </div>
</body>
</html>
