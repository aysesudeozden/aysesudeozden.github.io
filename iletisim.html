<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>İletişim | Ayşe Sude Özden</title>
  <link rel="icon" href="https://cdn-icons-png.freepik.com/512/6655/6655473.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet" />
  
  <style>
    /* ... (ÖNCEKİ CSS KODLARI AYNEN BURADA KALACAK) ... */
    
    :root {
      --maroon: #250604;
      --cream: #f3efe0;
      --text-dark: #2a0505;
      --text-light: #f3efe0;
      --bg-color: var(--cream);
      --text-color: var(--text-dark);
      --accent-bg: var(--maroon);
      --accent-text: var(--cream);
      --border-color: var(--maroon);
    }

    body.dark {
      --bg-color: #250604;
      --text-color: var(--cream);
      --accent-bg: var(--cream);
      --accent-text: var(--maroon);
      --border-color: var(--cream);
    }
    
    /* CSS'in geri kalanı önceki kodunla aynı... */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background-color: var(--bg-color); color: var(--text-color); font-family: 'Inter', sans-serif; line-height: 1.6; transition: all 0.4s ease; overflow-x: hidden; }
    h1, h2, h3 { font-family: 'Playfair Display', serif; font-weight: 400; text-transform: uppercase; letter-spacing: 1px; }
    a { text-decoration: none; color: inherit; transition: opacity 0.3s; }
    
    nav { position: fixed; top: 0; width: 100%; padding: 1.5rem 2rem; display: flex; justify-content: space-between; align-items: center; z-index: 1000; background: var(--bg-color); border-bottom: 3px solid var(--border-color); }
    .brand { font-family: 'Playfair Display', serif; font-size: 1.2rem; font-weight: 600; letter-spacing: 2px; }
    nav ul { display: flex; gap: 2rem; list-style: none; }
    nav ul li a { font-size: 0.8rem; letter-spacing: 1px; text-transform: uppercase; }

    .section-split { display: flex; min-height: 100vh; padding-top: 70px; }
    .col-left, .col-right { flex: 1; padding: 4rem; display: flex; flex-direction: column; justify-content: center; }
    .contact-left { background-color: var(--accent-bg); color: var(--accent-text); align-items: flex-start; }
    .contact-right { background-color: var(--bg-color); color: var(--text-color); align-items: center; }

    .contact-title { font-size: 3.5rem; line-height: 1.1; margin-bottom: 2rem; }
    .contact-subtitle { font-family: 'Inter', sans-serif; font-size: 0.9rem; letter-spacing: 2px; opacity: 0.8; margin-bottom: 3rem; text-transform: uppercase; }
    .contact-links { display: flex; flex-direction: column; gap: 1.5rem; margin-top: 2rem; }
    .contact-link-item { font-family: 'Playfair Display', serif; font-size: 1.5rem; border-bottom: 1px solid transparent; width: fit-content; }
    .contact-link-item:hover { border-bottom: 1px solid currentColor; }

    form { width: 100%; max-width: 450px; }
    .form-group { margin-bottom: 2.5rem; position: relative; }
    label { font-size: 0.75rem; letter-spacing: 2px; text-transform: uppercase; position: absolute; top: -20px; left: 0; opacity: 0.6; }
    input, textarea { width: 100%; padding: 10px 0; background: transparent; border: none; border-bottom: 1px solid var(--text-color); color: inherit; font-family: 'Inter', sans-serif; font-size: 1rem; outline: none; resize: none; }
    input:focus, textarea:focus { border-bottom-width: 2px; }
    
    .btn-submit { background: transparent; border: 1px solid var(--text-color); color: var(--text-color); padding: 1rem 3rem; font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; cursor: pointer; transition: all 0.3s; display: block; margin-top: 1rem; }
    .btn-submit:hover { background: var(--text-color); color: var(--bg-color); }

    /* Başarı Mesajı Stili */
    #status-message {
        margin-top: 1rem;
        font-size: 0.9rem;
        font-weight: bold;
        display: none; /* Başlangıçta gizli */
    }
    .status-success { color: green; }
    .status-error { color: red; }

    @media (max-width: 768px) {
        .section-split { flex-direction: column; }
        .col-left, .col-right { padding: 3rem 1.5rem; min-height: auto; }
        .contact-title { font-size: 2.5rem; }
    }
    
    #loader { position: fixed; z-index: 9999; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-color); display: none; justify-content: center; align-items: center; }
    svg { width: 3.75em; animation: 1.5s spin ease infinite; }
    .ring { fill: none; stroke: var(--text-color); stroke-width: 2; }
    .ball { fill: var(--maroon); stroke: none; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div id="loader">
    <svg viewBox="0 0 100 100">
      <circle class="ring" cx="50" cy="50" r="40"/>
      <circle class="ball" cx="50" cy="20" r="7"/>
    </svg>
  </div>

  <nav>
    <div class="brand"><a href="index.html">A. SUDE ÖZDEN</a></div>
    <ul>
      <li><a href="index.html">Ana Sayfa</a></li>
      <li><a href="index.html#projects">Projeler</a></li>
    </ul>
  </nav>

  <section class="section-split">
    
    <div class="col-left contact-left">
      <h2 class="contact-subtitle">BİRLİKTE ÇALIŞALIM</h2>
      <h1 class="contact-title">BİR FİKRİN<br>Mİ VAR?</h1>
      <p style="opacity: 0.9; max-width: 400px; margin-bottom: 2rem;">
        Yeni projeler, iş birlikleri veya sadece merhaba demek için bana ulaşabilirsiniz. 
        Mesajlarınıza en kısa sürede dönüş yapacağım.
      </p>

      <div class="contact-links">
        <a href="mailto:aysesudeozden@gmail.com" class="contact-link-item">aysesudeozden@gmail.com</a>
        <a href="https://github.com/aysesudeozden" target="_blank" class="contact-link-item">GitHub</a>
        <a href="https://www.linkedin.com/in/aysesudeozden/" target="_blank" class="contact-link-item">LinkedIn</a>
        <a href="https://www.instagram.com/aysesudeozden/" target="_blank" class="contact-link-item">Instagram</a>
      </div>
    </div>

    <div class="col-right contact-right">
      <form id="contact-form" action="https://formspree.io/f/mqavyndy" method="POST">
        
        <div class="form-group">
          <label for="name">ADINIZ SOYADINIZ</label>
          <input type="text" id="name" name="name" required placeholder="İsim Giriniz">
        </div>

        <div class="form-group">
          <label for="email">E-POSTA ADRESİNİZ</label>
          <input type="email" id="email" name="email" required placeholder="ornek@email.com">
        </div>

        <div class="form-group">
          <label for="message">MESAJINIZ</label>
          <textarea id="message" name="message" rows="4" required placeholder="Buraya yazın..."></textarea>
        </div>

        <button type="submit" class="btn-submit" id="submit-btn">GÖNDER</button>
        
        <p id="status-message"></p>
      </form>
    </div>

  </section>

  <script>
    function showLoader() { document.getElementById('loader').style.display = 'flex'; }
    function hideLoader() { document.getElementById('loader').style.display = 'none'; }
    window.addEventListener('load', hideLoader);

    document.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', function(e) {
             if(this.target !== "_blank" && !this.href.includes('#')) {
                 showLoader();
             }
        });
    });

    // --- FORM GÖNDERME İŞLEMİ (AJAX) ---
    var form = document.getElementById("contact-form");
    
    async function handleSubmit(event) {
      event.preventDefault(); // Sayfanın yenilenmesini engeller
      var status = document.getElementById("status-message");
      var btn = document.getElementById("submit-btn");
      var data = new FormData(event.target);

      // Butonu devre dışı bırak
      btn.disabled = true;
      btn.innerHTML = "GÖNDERİLİYOR...";

      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          status.innerHTML = "Mesajınız başarıyla gönderildi!";
          status.className = "status-success";
          status.style.display = "block";
          form.reset(); // Formu temizle
          btn.innerHTML = "GÖNDERİLDİ";
        } else {
          response.json().then(data => {
            if (Object.hasOwn(data, 'errors')) {
              status.innerHTML = data["errors"].map(error => error["message"]).join(", ");
            } else {
              status.innerHTML = "Gönderim sırasında bir hata oluştu.";
            }
            status.className = "status-error";
            status.style.display = "block";
            btn.disabled = false;
            btn.innerHTML = "TEKRAR DENE";
          })
        }
      }).catch(error => {
        status.innerHTML = "Bir bağlantı hatası oluştu.";
        status.className = "status-error";
        status.style.display = "block";
        btn.disabled = false;
        btn.innerHTML = "TEKRAR DENE";
      });
    }

    form.addEventListener("submit", handleSubmit);
  </script>
</body>
</html>
